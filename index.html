<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXORA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cinzel', serif;
      }
      /* From Uiverse.io by zjssun */ 
/* From Uiverse.io by menezes11 */ 
button {
  position: relative;
  padding: 1em 2.8em;
  outline: none;
  border: 1px solid #303030;
  background: #000000;
  color: #dfbb1b;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 15px;
  overflow: hidden;
  transition: 0.2s;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  margin: 40px;
 }
 
 button:hover {
  box-shadow: 0 0 10px #0e0e0f, 0 0 25px #d7d012, 0 0 50px #d8980d;
  transition-delay: 0.6s;
 }
 
 button span {
  position: absolute;
 }
 
 button span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #dbc014);
 }
 
 button:hover span:nth-child(1) {
  left: 100%;
  transition: 0.7s;
 }
 
 button span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #dda42a);
 }
 
 button:hover span:nth-child(3) {
  right: 100%;
  transition: 0.7s;
  transition-delay: 0.35s;
 }
 
 button span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #d4850f);
 }
 
 button:hover span:nth-child(2) {
  top: 100%;
  transition: 0.7s;
  transition-delay: 0.17s;
 }
 
 button span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 1px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #08080a);
 }
 
 button:hover span:nth-child(4) {
  bottom: 100%;
  transition: 0.7s;
  transition-delay: 0.52s;
 }
 
 button:active {
  background: #f9cd2e;
  background: linear-gradient(to top right, #e6bb11, #e17b0e);
  color: #bfbfbf;
  box-shadow: 0 0 8px #d9790b, 0 0 8px #e3bc0b, 0 0 8px #e1c914;
  transition: 0.1s;
 }
 
 button:active span:nth-child(1) 
 span:nth-child(2) 
 span:nth-child(2) 
 span:nth-child(2) {
  transition: none;
  transition-delay: none;
 }
 

    </style>
  </head>
  <body class="h-screen  relative">
    <!-- Background Video -->
    <video 
      autoplay 
      muted 
      loop 
      playsinline
      class="absolute inset-0 w-full h-full object-cover z-0"
    >
      <source src="./video bg.mp4" type="video/mp4">
      <!-- Fallback image if video doesn't load -->
      <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('./img\ bg1.jpg')"></div>
    </video>
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
   

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
      <!-- Logo Icon -->
      <div class="text-7xl font-extrabold tracking-widest text-yellow-400 mb-4 animate-fade">
        <span class="border-4 border-yellow-400 px-4 py-2">LE</span>
      </div>
      
      <!-- Brand Name -->
      <h1 class="text-5xl md:text-6xl font-bold text-yellow-400">LUXORA</h1>
      <p class="text-2xl md:text-3xl mt-2 text-yellow-400">EVENTS</p>

<a href="./home.html">
  <button>
    <span></span>
    <span></span>
    <span></span>
    <span></span> Join Us
  </button>

</a>

      </div>
    </div>
  </body>
